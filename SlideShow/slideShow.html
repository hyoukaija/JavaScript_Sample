<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyslideShow</title>
	<link rel="stylesheet" href="slideShow.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img src="images/01.jpg" alt="" style="width:100%">
			<div class="text">海边</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img src="images/02.jpg" alt="" style="width:100%">
			<div class="text">乡间小路</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="images/03.jpg" alt="" style="width:100%">
			<div class="text">城市</div>
		</div>
		<a onclick="plusSlides(-1)" class="prev">《</a>
		<a onclick="plusSlides(1)" class="next">》</a>
	</div>

	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
	<script src="slideShow.js"></script>
</body>
</html>
